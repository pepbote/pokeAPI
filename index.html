<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>PokeAPI</title>
</head>
<body>
    <div id="title">
        <h1>Hello PokeAPI</h1>
        <form id="pokemonForm">
            <label for="cantidad">
                Elige cu√°ntos Pokemon quieres:    
                <input type="number" id="numPokemons" value="0">
            </label>
            <button type="button" id="submit">Get Pokemons</button>
        </form>
        <form id="filter">
            <label for="filtrarNombre">
                Filtro por nombre: 
                <input type="text" id="filtrarNombre">
            </label>
    </div>
    <div id="cards"></div>
    <div id="result" class="hidden"></div>
    <template id="template">
        <article class="card hover"> 
            <p class="name"></p>
            <img class="img">
            <p class="type"></p>
            <p class="stats"></p>
        </article>
    </template>
</body>
</html>
